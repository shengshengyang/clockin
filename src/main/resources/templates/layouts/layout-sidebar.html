<!-- layouts/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (content, title, links, scripts)" lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">默認標題</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- Google font-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,400i,500,500i,700,700i&amp;display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i,900&amp;display=swap"
          rel="stylesheet">

    <!-- 公共的 CSS -->

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/select.bootstrap5.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/icofont.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/themify.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/flag-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/icofont.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/feather-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/scrollbar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/slick-theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/feather-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/slick-theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/swiper/swiper-bundle.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/jquery.dataTables.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/fontawesome.css}">
    <link id="color" rel="stylesheet" th:href="@{/assets/css/color-1.css}" media="screen">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">

    <!-- 額外css -->
    <th:block th:replace="${links}"></th:block>
</head>
<body>
<!-- 頁面內容 -->
<main>
    <div class="page-wrapper compact-wrapper" id="pageWrapper">
        <th:block th:replace="~{layouts/header}"></th:block>
        <div class="page-body-wrapper">
            <th:block th:replace="~{layouts/sidebar}"></th:block>
            <div class="page-body">
            <th:block th:replace="~{layouts/breadcrumb}"></th:block>
                <div class="container-fluid dashboard-11">
                    <div class="row">
                        <th:block th:replace="${content}"></th:block>
                    </div>
                </div>
            </div>
            <th:block th:replace="~{layouts/footer}"></th:block>
        </div>
    </div>
</main>

<!-- 公共的 JS -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/assets/js/icons/feather-icon/feather-icon.js}"></script>
<script th:src="@{/assets/js/config.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
<script th:src="@{/assets/js/script1.js}"></script>
<script th:src="@{/assets/js/sidebar-menu.js}"></script>
<script th:src="@{/assets/js/scrollbar/simplebar.min.js}"></script>
<script th:src="@{/assets/js/scrollbar/custom.js}"></script>
<script th:src="@{/assets/js/slick/slick.min.js}"></script>
<script th:src="@{/assets/js/slick/slick.js}"></script>
<script th:src="@{/assets/js/datatable/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/assets/js/datatable/datatables/dataTables.js}"></script>
<script th:src="@{/assets/js/datatable/datatables/select.bootstrap5.js}"></script>
<script th:src="@{/assets/js/datatable/datatables/datatable.custom.js}"></script>
<script th:src="@{/assets/js/swiper/swiper-bundle.min.js}"></script>
<script>
    $(document).ready(function() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        $.ajaxSetup({
            beforeSend: function(xhr) {
                xhr.setRequestHeader(header, token);
            }
        });
    });

</script>

<!-- 額外腳本 -->
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
