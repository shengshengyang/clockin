<!-- layouts/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (content, title, links, scripts)" lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">默認標題</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSRF-->
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <!-- 公共的 CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/icofont.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/themify.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/flag-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/feather-icon.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">
    <link id="color" rel="stylesheet" th:href="@{/assets/css/color-1.css}" media="screen">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/jsgrid.css}">

    <!-- 額外css -->
    <th:block th:replace="${links}"></th:block>
</head>
<body>
<!-- 頁面內容 -->
<main>
    <div class="page-wrapper only-body" id="pageWrapper">
        <div class="page-body-wrapper">
            <div class="page-body">
                <div class="container-fluid dashboard-11">
                    <div class="row">
                        <th:block th:replace="${content}"></th:block>
                    </div>
                </div>
            </div>
            <th:block th:replace="~{layouts/footer}"></th:block>
        </div>
    </div>
</main>

<!-- 公共的 JS -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/bootstrap/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/js/icons/feather-icon/feather.min.js}"></script>
<script th:src="@{/assets/js/icons/feather-icon/feather-icon.js}"></script>
<script th:src="@{/assets/js/config.js}"></script>
<script th:src="@{/assets/js/script.js}"></script>
<script th:src="@{/assets/js/script1.js}"></script>
<script th:src="@{/assets/js/jsgrid/jsgrid.min.js}"></script>
<script th:src="@{/assets/js/jquery.ui.min.js}"></script>
<script th:src="@{/assets/js/form-validation-custom.js}"></script>

<!-- 額外腳本 -->
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
