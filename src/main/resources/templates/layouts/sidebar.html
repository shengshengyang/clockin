<div class="sidebar-wrapper" data-sidebar-layout="stroke-svg">
    <div>
        <div class="logo-wrapper"><a href="index.html"><img class="img-fluid for-light"
                                                            th:src="@{/assets/images/logo/logo.png}" alt=""><img
                class="img-fluid for-dark" th:src="@{/assets/images/logo/logo_dark.png}" alt=""></a>
            <div class="back-btn"><i class="fa-solid fa-angle-left"></i></div>
            <div class="toggle-sidebar"><i class="status_toggle middle sidebar-toggle" data-feather="grid"> </i>
            </div>
        </div>
        <div class="logo-icon-wrapper"><a href="index.html"><img class="img-fluid" th:src="@{/assets/images/logo/logo-icon.png}" alt=""></a></div>
        <nav class="sidebar-main">
            <div class="left-arrow" id="left-arrow"><i data-feather="arrow-left"></i></div>
            <div id="sidebar-menu">
                <ul class="sidebar-links" id="simple-bar">
                    <li class="back-btn">
                        <a href="index.html"><img class="img-fluid" th:src="@{/assets/images/logo/logo-icon.png}" alt=""></a>
                        <div class="mobile-back text-end">
                            <span>Back</span><i class="fa-solid fa-angle-right ps-2" aria-hidden="true"></i>
                        </div>
                    </li>
                    <li class="pin-title sidebar-main-title">
                        <div>
                            <h6>Pinned</h6>
                        </div>
                    </li>

                    <li th:each="menuItem : ${menuItems}" th:if="${menuItem.parent == null}" class="sidebar-list">
                        <a class="sidebar-link sidebar-title" th:href="${menuItem.url}">
                            <svg class="stroke-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#stroke-home}"></use>
                            </svg>
                            <svg class="fill-icon">
                                <use th:href="@{/assets/svg/icon-sprite.svg#fill-home}"></use>
                            </svg>
                            <span th:text="${menuItem.name}"></span>
                        </a>

                        <ul th:if="${menuItem.subItems != null && !menuItem.subItems.isEmpty()}" class="sidebar-submenu">
                            <li th:each="subItem : ${menuItem.subItems}">
                                <a th:href="${subItem.url}">
                                    <span th:text="${subItem.name}"></span>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="right-arrow" id="right-arrow"><i data-feather="arrow-right"></i></div>
        </nav>
    </div>
</div>
