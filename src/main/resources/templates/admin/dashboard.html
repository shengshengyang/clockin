<!-- admin/attendance-monitor.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/layout-sidebar :: layout(
    content = ~{::main},
    title = '管理員頁面',
    links = ~{::links},
    scripts = ~{::scripts}
)">
<!-- 將 links 放入 layout -->
<th:block th:fragment="links">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendors/jsgrid.css}">
    <!-- 引入 flatpickr CSS 和 JS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* 自定義按鈕樣式 */
        .jsgrid-button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            margin-right: 5px;
        }
        .jsgrid-button i {
            font-size: 18px;
            color: #555; /* 按鈕顏色 */
        }
        .jsgrid-button i:hover {
            color: #000; /* 滑鼠懸停時變化顏色 */
        }
        /* 保存和取消按鈕樣式 */
        .jsgrid-button-confirm {
            color: green;
        }
        .jsgrid-button-cancel {
            color: orange;
        }
    </style>
</th:block>
<body>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">打卡紀錄表</h4>
                    </div>
                    <div class="card-body">
                        <div id="jsGrid"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 详情对话框 -->
    <!-- 詳細對話框 -->
    <!-- 模態框 -->
    <!-- 模態框 -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"> <!-- 模態框頭部 -->
                    <h5 class="modal-title" id="detailsModalLabel">編輯打卡記錄</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="關閉"></button>
                </div>
                <div class="modal-body"> <!-- 模態框主體 -->
                    <form id="detailsForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">使用者名稱</label>
                            <input type="text" class="form-control" id="username" name="username" readonly required>
                        </div>
                        <div class="mb-3">
                            <label for="clockInTime" class="form-label">打卡時間</label>
                            <input type="text" class="form-control" id="clockInTime" name="clockInTime" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer"> <!-- 模態框底部 -->
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveButton">保存</button>
                </div>
            </div>
        </div>
    </div>

</main>
</body>
<!-- 將 scripts 放入 layout -->
<th:block th:fragment="scripts">
    <script th:src="@{/assets/js/jsgrid/jsgrid.min.js}"></script>
    <script th:src="@{/assets/js/jquery.ui.min.js}"></script>
    <script th:src="@{/assets/js/form-validation-custom.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <!-- 主程式碼 -->
    <script>
        $(function () {
            // 定義函數和變數
            var selectedItem;
            var isNewItem;

            // 初始化 jsGrid
            $("#jsGrid").jsGrid({
                width: "100%",
                height: "400px",

                inserting: false,
                editing: false,  // 禁用內聯編輯
                sorting: true,
                paging: true,

                autoload: true,
                pageSize: 10,
                pageButtonCount: 5,

                deleteConfirm: "您確定要刪除此打卡記錄嗎？",

                // 行點擊事件，彈出模態框
                rowClick: function(args) {
                    isNewItem = false;
                    selectedItem = args.item;
                    showDetailsModal("編輯打卡記錄", args.item);
                },

                controller: {
                    loadData: function() {
                        return $.ajax({
                            type: "GET",
                            url: "/attendance/records",
                            dataType: "json"
                        }).then(function(response) {
                            return response.data;
                        });
                    },
                    insertItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/attendance/add",
                            data: item
                        });
                    },
                    updateItem: function(item) {
                        return $.ajax({
                            type: "POST",
                            url: "/attendance/update",
                            data: item
                        });
                    },
                    deleteItem: function(item) {
                        return $.ajax({
                            type: "DELETE",
                            url: "/attendance/delete",
                            data: item
                        });
                    }
                },

                fields: [
                    { name: "username", type: "text", title: "使用者名稱", width: 150, validate: "required", editing: false },
                    {
                        name: "clockInTime",
                        title: "打卡時間",
                        width: 200,
                        align: "center",
                        validate: "required",
                        itemTemplate: function(value) {
                            return value ? new Date(value).toLocaleString() : "";
                        }
                    },
                    {
                        name: "status",
                        title: "狀態",
                        width: 100,
                        align: "center",
                        editing: false,
                        itemTemplate: function(value) {
                            // 使用 Bootstrap 的 pill 樣式來顯示狀態
                            var $pill = $("<span>").addClass("badge rounded-pill");
                            switch(value) {
                                case "準時":
                                    $pill.addClass("bg-success").text("準時");
                                    break;
                                case "遲到":
                                    $pill.addClass("bg-warning text-dark").text("遲到");
                                    break;
                                case "未到":
                                    $pill.addClass("bg-danger").text("未到");
                                    break;
                                default:
                                    $pill.addClass("bg-secondary").text("未知");
                            }
                            return $pill;
                        }
                    },
                    {
                        type: "control",
                        modeSwitchButton: false,
                        editButton: false,
                        headerTemplate: function() {
                            // 使用 FontAwesome 的圖標按鈕來替換新增按鈕
                            var $addButton = $("<a>")
                                .attr("href", "#")
                                .addClass("badge rounded-circle p-2 badge-success")
                                .html('<i class="fas fa-plus"></i>')  // 使用 FontAwesome 的「加號」圖標
                                .on("click", function () {
                                    isNewItem = true;
                                    selectedItem = {};
                                    showDetailsModal("新增打卡記錄", {});
                                });
                            return $addButton;
                        }
                    }
                ]
            });

            // 顯示模態框的函數
            function showDetailsModal(title, item) {
                $("#detailsModalLabel").text(title);
                $("#username").val(item.username || "").prop("readonly", !isNewItem);
                $("#clockInTime").val(item.clockInTime || "");

                // 初始化 flatpickr 日期選擇器
                flatpickr("#clockInTime", {
                    enableTime: true,
                    dateFormat: "Y-m-d H:i",
                    time_24hr: true,
                    defaultDate: item.clockInTime || null
                });

                // 顯示模態框
                var detailsModal = new bootstrap.Modal(document.getElementById('detailsModal'), {
                    backdrop: 'static',
                    keyboard: false
                });
                detailsModal.show();
            }

            // 保存按鈕點擊事件
            $("#saveButton").click(function() {
                // 驗證表單
                if (!$("#detailsForm")[0].checkValidity()) {
                    $("#detailsForm")[0].reportValidity();
                    return;
                }

                // 獲取表單數據
                var updatedItem = {
                    username: $("#username").val(),
                    clockInTime: $("#clockInTime").val()
                };

                if (isNewItem) {
                    $("#jsGrid").jsGrid("insertItem", updatedItem).done(function() {
                        // 關閉模態框
                        var detailsModalEl = document.getElementById('detailsModal');
                        var detailsModal = bootstrap.Modal.getInstance(detailsModalEl);
                        detailsModal.hide();
                    });
                } else {
                    $.extend(selectedItem, updatedItem);
                    $("#jsGrid").jsGrid("updateItem", selectedItem).done(function() {
                        // 關閉模態框
                        var detailsModalEl = document.getElementById('detailsModal');
                        var detailsModal = bootstrap.Modal.getInstance(detailsModalEl);
                        detailsModal.hide();
                    });
                }
            });
            // 取消按鈕的點擊事件已在模態框的關閉按鈕中處理，無需額外代碼
        });
    </script>


</th:block>
</html>
